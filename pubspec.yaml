name: tic_tac_toe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  confetti: ^0.8.0
  sqflite: ^2.0.0+4
  path: ^1.8.3
  shared_preferences: ^2.1.1
  provider: ^6.1.2
  path_provider: ^2.1.1
  intl: ^0.18.0
  audioplayers: ^5.2.1
  connectivity_plus: ^6.1.3
  google_mobile_ads: ^5.3.1
  url_launcher: ^6.3.1
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: ComicSansMS
      fonts:
        - asset: assets/fonts/ComicSansMS.ttf